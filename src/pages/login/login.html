<ion-header>
  <ion-navbar color="dark">
   <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="login">
  <ion-item>
    <ion-label floating>Card-Id</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <button ion-button block (click)=" login(username,password)">
    <ion-icon name="log-in">

    </ion-icon> &nbsp; &nbsp; OK
  </button>
  <h3>{{loginResult}}</h3>
</ion-content>
